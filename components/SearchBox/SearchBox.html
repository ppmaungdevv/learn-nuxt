<div class="flex items-center px-2">
    <input :value="value" @input="$emit('input', $event.target.value)"  @keyup.enter="emitEvent('pressEnter')" class="border p-1 rounded-l w-full" type="text" name="" id="">
    <button @click="emitEvent('btnClicked')" class="py-1 px-2 border-y border-r rounded-r bg-teal-700 border-teal-700 text-white" ><font-awesome-icon class="-scale-x-100" :icon="['fas', 'search']" /></button>
</div>
